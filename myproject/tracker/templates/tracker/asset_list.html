<h1>Tracked Assets</h1>
<a href="{% url 'asset_create' %}">Add Asset</a>
<ul>
  {% for asset in assets %}
    <li>
      <a href="{% url 'asset_detail' asset.pk %}">{{ asset.name }}</a>
      (<a href="{% url 'asset_edit' asset.pk %}">Edit</a>
       | <a href="{% url 'asset_delete' asset.pk %}">Delete</a>)
    </li>
  {% endfor %}
</ul>
